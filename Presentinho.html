<html lang="Pt-BR">
<head>

<body>
   
    
    <div class="slider">

        <div class="slides">

            <input type="radio" name="radio-btn" id="radio8">
            <!--radio buttons-->

            <!--slide imagens-->
            <div class="slide first">
                <img src="imagem1.png" alt="imagem1">
            </div>
            <div class="slide">
                <img src="imagem2.png" alt="imagem2">
            </div>
            <div class="slide">
                <img src="imagem3.png" alt="imagem3">
            </div>
            <div class="slide">
                <img src="imagem4.png" alt="imagem4">
            </div>
            <div class="slide">
                <img src="imagem5.png" alt="imagem5">
            </div>
            <div class="slide">
                <img src="imagem6.png" alt="imagem6">
            </div>
            <div class="slide">
                <img src="imagem7.png" alt="imagem7">
            </div>
            <div class="slide">
                <img src="imagem8.png" alt="imagem8">
            </div>
            <!--fim slide imagens-->

            <!--navigation auto-->

                <div class="auto-btn8"></div>
            </div> -->

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn" id="manual-radio1"></label>
            <label for="radio2" class="manual-btn" id="manual-radio2"></label>
            <label for="radio3" class="manual-btn" id="manual-radio3"></label>
            <label for="radio4" class="manual-btn" id="manual-radio4"></label>

            <label for="radio7" class="manual-btn" id="manual-radio7"></label>

        </div>
